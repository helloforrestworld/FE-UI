<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FE-UI</title>
    <style>
      * {
        box-sizing: border-box;
      }
      :root {
        --font-size: 14px;
      }
      #app {
        margin: 20px;
      }
      body {
        font-size: var(--font-size);
      }
      .box {
        margin: 20px;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <h1>FE-UI</h1>
      <div class="box">
        <h2>按钮组件</h2>
        <fe-button>普通按钮</fe-button>
        <fe-button icon="set">图标按钮</fe-button>
        <fe-button icon="set" icon-position="right">图标右侧</fe-button>
        <fe-button
          icon="download"
          icon-position="right"
          :loading="loading1"
          @click="loading1 = !loading1"
          >点击loading</fe-button
        >
        <br/>
        <br/>
        <fe-button-group>
          <fe-button icon="left">上一页</fe-button>
          <fe-button>普通</fe-button>
          <fe-button icon="right" icon-position="right">下一页</fe-button>
        </fe-button-group>
      </div>

      <div class="box">
        <h2>输入框</h2>
        <fe-input value="文本输入框"></fe-input>
        <fe-input value="禁用状态" disabled></fe-input>
        <fe-input value="" error="错误信息"></fe-input>
      </div>

      <div class="box">
        <h2>网格</h2>
        <fe-row>
          <fe-col span="12">12</fe-col>
          <fe-col span="12">12</fe-col>
        </fe-row>
        <fe-row>
          <fe-col span="8">8</fe-col>
          <fe-col span="8">8</fe-col>
          <fe-col span="8">8</fe-col>
        </fe-row>
        <fe-row>
          <fe-col span="2">2</fe-col>
          <fe-col span="22">22</fe-col>
        </fe-row>
      </div>
    </div>
    <script src="./src/app.js"></script>
    <script src="//at.alicdn.com/t/font_913020_82ib72tavcm.js"></script>
  </body>
</html>
