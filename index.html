<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FE-UI</title>
    <style>
      * {
        box-sizing: border-box;
      }
      :root {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #333;
        --border-color: #999;
        --border-color-hover: #666;
      }
      #app {
        margin: 20px;
      }
      body {
        font-size: var(--font-size);
      }
    </style>
  </head>

  <body>
    <div id="app">
      <fe-button>普通按钮</fe-button>
      <fe-button icon="set">图标按钮</fe-button>
      <fe-button icon="set" icon-position="right">图标右侧</fe-button>
      <fe-button
        icon="download"
        icon-position="right"
        :loading="loading1"
        @click="loading1 = !loading1"
        >点击loading</fe-button
      >
      <br />
      <br />
      <fe-button-group>
        <fe-button icon="left">上一页</fe-button>
        <fe-button>普通</fe-button>
        <fe-button icon="right" icon-position="right">下一页</fe-button>
      </fe-button-group>
    </div>
    <script src="./src/app.js"></script>
    <script src="//at.alicdn.com/t/font_913020_im7f8e7x8u7.js"></script>
  </body>
</html>
